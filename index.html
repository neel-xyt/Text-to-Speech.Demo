<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Link to PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Register Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("Service Worker Error:", err));
    }
</script>

<!-- Favicon -->
<link rel="icon" type="image/png" href="image0.png">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Demo</h1>
        <textarea id="text" rows="6" placeholder="Enter text here..."></textarea><br>
        <button class="speak-button" onclick="speak()"><i class="fas fa-microphone"></i> Speak</button>
    </div>
</body>
</html>
